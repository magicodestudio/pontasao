<ion-header>
  <ion-navbar>
    <ion-title>NFC-Access Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Apropia»õi cardul</h2>
  <ion-item>
    <ion-label>Data curenta:</ion-label>
    <ion-label>{{formattedDate}}</ion-label>
  </ion-item>


  <ion-list>
    <ion-item  *ngFor="let item of items;">
      <ion-thumbnail slot="start">
        <img src="assets/imgs/nfc.jpg">
      </ion-thumbnail>
        <h2>#{{item.card}} <small>{{item.time}}</small></h2>
        <div class="itemstatus" *ngIf="item.status == 'start'" >pornit <small><ion-spinner name="dots"></ion-spinner></small></div>
        <div class="itemstatus" *ngIf="item.status == 'stop'" >oprit <small><ion-icon name="warning"></ion-icon></small></div>

    </ion-item>
  </ion-list>




 

 
</ion-content>
