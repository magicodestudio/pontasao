<ion-header>
  <ion-navbar>
    <ion-title>NFC-Access Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div class="primary">
  <ion-item>
    <ion-label>Data curenta:</ion-label>
    <ion-label>{{formattedDate}}</ion-label>
  </ion-item>

  
   <h2>Apropia»õi cardul</h2>
</div>
  <!--<ion-item>
    <ion-label>Device ID:</ion-label>
    <ion-label>{{deviceUUID}}</ion-label>
  </ion-item>-->
  <ion-card>
      <ion-card-content>
          <img class="scanning-image" src="assets/imgs/scan.gif" />
      </ion-card-content>
  </ion-card>
  <ion-item>
    <p>Latitude : {{responseObj.latitude}}</p>
    <p>Longitude : {{responseObj.longitude}}</p>
    <p>Accuracy : {{responseObj.accuracy}}</p>
  </ion-item>

    <p>select: {{bababiba}}</p>





  <ion-list>
    <ion-item  *ngFor="let item of items;">
      <ion-thumbnail slot="start">
        <img src="assets/imgs/nfc.jpg">
      </ion-thumbnail>
        <h2>#{{item.card}} <small>{{item.time}}</small></h2>
        <div class="itemstatus" *ngIf="item.status == 'start'" >pornit <small><ion-spinner name="dots"></ion-spinner></small></div>
        <div class="itemstatus" *ngIf="item.status == 'stop'" >oprit <small><ion-icon name="warning"></ion-icon></small></div>

    </ion-item>
  </ion-list>




 

 
</ion-content>
